{% for idea in ideas %}

      <div class="idea">
        <img src="{{idea.img}}" alt="{{ideia.title}}">

        <div id="content">
          <h3>{{ideia.title}}</h3>
          <p>{{idea.category}}</p>
          <div class="description">
            {{idea.description}}
          </div>
          <a href="{{url.title}}" target="_blank">Ir para a ideia</a>
        </div>
      </div>
      {% endfor %}
